<!DOCTYPE html>
<html lang="en">
<head>
    <title>AJAX using XMLHttpRequest and Text Data</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Show the Capital</h1>

<p>The following example retrieves the capital of the selected state asynchronously and displays it in the heading.</p>

<h2 id="capital">Select a state to have it replaced with its capital</h2>

<form action="#">
    <label for="state">Please select a state:</label>
    <select id="state">
        <option>Please select</option>
        <option>Burgenland</option>
        <option>Carinthia</option>
        <option>Lower Austria</option>
        <option>Salzburg</option>
        <option>Styria</option>
        <option>Tyrol</option>
        <option>Upper Austria</option>
        <option>Vorarlberg</option>
        <option>Vienna</option>
    </select>
</form>
<script src="ajax.js"></script>
</body>
</html>
