<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>jQuery Hangman</title>
    <!-- Laden der jQuery-Bibliothek -->
    <script src="jquery-2.2.3.js"></script>
    <!-- Laden der eigenen JavaScript-Datei (siehe dort für weitere Kommentare) -->
    <script src="hangman.js"></script>
    <!-- Laden des eigenen Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- Definition von "Platzhalter"-Elementen, werden durch JavaScript befüllt ... -->
<main>
    <h1>jQuery Hangman</h1>

    <div id="content">
        <!-- Bildanzeige -->
        <div id="hangman">
            <img src="images/0.png" id="image" alt="Mr. Hangman" width="200" height="200">
        </div>
        <!-- Status der Lösung -->
        <div id="answer">Lade...</div>
        <!-- Liste der Buchstaben zur Eingabe -->
        <div id="characters"></div>
    </div>

    <!-- Link für Neustart -->
    <div id="newgame"><a href="#">Neustart</a></div>
</main>
</body>
</html>
