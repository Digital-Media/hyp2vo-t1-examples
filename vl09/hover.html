<!DOCTYPE html>
<html lang="de">
<head>
    <title>Hover</title>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("img").hover(function () {
                $(this).attr("src", "html4logo.png");
            }, function () {
                $(this).attr("src", "html5logo.png");
            });
        });
    </script>
</head>
<body>
<div id="src">
    <img src="html5logo.png" alt="HTML-Logo">
</div>
</body>
</html>
