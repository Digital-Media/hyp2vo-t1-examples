<!DOCTYPE html>
<html lang="de">
<head>
    <title>After</title>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("div").after("<p>Ein neuer Satz!</p>");
        });
    </script>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <p>Ein Satz...</p>
</div>
<div>
    <p>Ein Satz...</p>
</div>
<div>
    <p>Ein Satz...</p>
</div>
</body>
</html>
