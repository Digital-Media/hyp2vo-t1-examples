<!DOCTYPE html>
<html lang="de">
<head>
    <title>Bind</title>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("a").on("click", function (event) {
                alert($(this).attr("href"));
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
<div>
    <a href="seite1.html">Seite 1</a>
    <a href="seite2.html">Seite 2</a>
    <a href="seite3.html">Seite 3</a>
</div>
</body>
</html>
