<!DOCTYPE html>
<html lang="de">
<head>
    <title>Toggle</title>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("a").click(function (event) {
                $("img").toggle(1000);
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
<div>
    <a href="#">Show/Hide</a>
</div>
<img src="html5logo.png" alt="HTML5-Logo">
</body>
</html>
