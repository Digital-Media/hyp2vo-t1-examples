<!DOCTYPE html>
<html lang="de">
<head>
    <title>jQuery AJAX-Beispiel</title>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <script src="jquery_ajax.js"></script>
</head>
<body>
<h1>Hauptstädte anzeigen</h1>

<p>Das folgende Beispiel zeigt die Hauptstadt des ausgewählten Bundeslandes an.</p>

<h2 id="stadt">Bitte ein Bundesland auswählen</h2>

<form action="#">
    <label for="bundesland">Bitte wählen Sie ein Bundesland:</label>
    <select id="bundesland">
        <option>Bitte auswählen</option>
        <option>Burgenland</option>
        <option>Kärnten</option>
        <option>Niederösterreich</option>
        <option>Oberösterreich</option>
        <option>Salzburg</option>
        <option>Steiermark</option>
        <option>Tirol</option>
        <option>Vorarlberg</option>
        <option>Wien</option>
    </select>
</form>
</body>
</html>
