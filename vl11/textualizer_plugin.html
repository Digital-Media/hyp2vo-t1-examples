<!DOCTYPE html>
<html lang="de">
<head>
    <title>jQuery-Plugin Textualizer</title>
    <meta charset="utf-8">
    <style>
        #text {
            width: 500px;
            height: 100px;
            font-size: xx-large;
        }
    </style>
    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="textualizer.js"></script>
    <script>
        $(document).ready(function () {
            var words = ["Hallo Welt", "HM2 Vorlesung rockt!", "Yay for 2016!"];
            var text = $("#text");

            var options = {
                duration: 1000,
                rearrangeDuration: 1000,
                effect: "random",
                centered: true
            };

            text.textualizer(words, options);
            text.textualizer("start");
        });
    </script>
</head>
<body>
<h1>jQuery Plugin Textualizer</h1>

<div id="text"></div>
</body>
</html>
